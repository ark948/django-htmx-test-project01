{% extends 'base.html' %}


{% block content %}
    <div>
        <form 
            hx-post="{% url 'test' %}" 
            hx-target="#message-info"
            hx-on:success="this.reset();"
            >
            {% csrf_token %}
            Your message:
            <input type="text" id="message" name="message">
            <button type="submit">Send</button>
        </form>
        <div id="message-info">
            {% include 'partials/show_message.html' %}
        </div>
    </div>
{% endblock content %}
